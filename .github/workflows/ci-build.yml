name: CI Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  FORCE_COLOR: 1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Configure git
        run: |
          git config --local user.email "dpreleasebot@hbo.com"
          git config --local user.name "hbo-github-bot"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests with coverage
        run: npm run coverage

      - name: Integration tests
        run: make integration-test

      - name: Install express-app demo dependencies
        run: npm install
        working-directory: examples/express-app

      - name: Build express-app demo
        run: npm run build
        working-directory: examples/express-app

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: reports/*.xml
          retention-days: 30

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: coverage-reports
          path: ./coverage/cobertura-coverage.xml
          retention-days: 30
